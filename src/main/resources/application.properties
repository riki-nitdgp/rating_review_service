spring.application.name=rating-review-service
#spring.datasource.url=jdbc:postgresql://localhost:5432/rating_review_service_db
#spring.datasource.username=rating_review_service_user
#spring.datasource.password=rating_review_service_pass
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.datasource.url=jdbc:h2:./data/rating_review_service_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=rating_review_service_user
spring.datasource.password=rating_review_service_pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.path=/api-docs
spring.mvc.throw-exception-if-no-handler-found=true
inventory.service.host=http://inventory-service:8009
server.port=8002
logging.level.root=INFO

