spring.application.name=rating-review-service
spring.datasource.url=jdbc:postgresql://localhost:5432/rating_review_service_db
spring.datasource.username=rating_review_service_user
spring.datasource.password=rating_review_service_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
springdoc.api-docs.path=/api-docs
spring.mvc.throw-exception-if-no-handler-found=true
inventory.service.host=0.0.0.0:8001
server.port=8002

